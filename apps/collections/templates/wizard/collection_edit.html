{% extends "base.html" %}
{% load bootstrap i18n %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|bootstrap }}
        <hr>
        {{ image_formset.management_form }}
        {% for img_form in image_formset %}
        <div class="col-md-6 item-edit">
            <div class="col-md-6">
                <img src="{{ img_form.instance.image_small_url}}" class="model-img-sml"/>
            </div>

            <div class="col-md-6">
                {{ img_form|bootstrap }}
            </div>
        </div>
        {% endfor %}
        <div class="col-md-12">
            <hr>
            <input class="btn btn-info" type="submit" value="{% trans 'Добавить'  %}" />
        </div>
    </form>

{% endblock %}
