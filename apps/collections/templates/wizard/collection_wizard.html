{% extends "base.html" %}
{% load bootstrap i18n %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|bootstrap }}
        <hr>
        {{ image_formset.management_form }}
        {% for img_form in image_formset %}
        <div class="col-md-3">
            {{ img_form|bootstrap }}
        </div>
        {% endfor %}
        <div class="col-md-12">
            <hr>
            <input class="btn btn-info" type="submit" value="{% trans 'Добавить'  %}" />
        </div>
    </form>
    <div class="hidden">
        {{ image_form|bootstrap }}
    </div>

{% endblock %}
